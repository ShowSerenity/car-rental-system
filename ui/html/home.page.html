{{template "base" .}}

{{define "title"}}Home{{end}}

{{define "css"}}
<style>
.loader_bg {
     position: fixed;
     z-index: 9999999;
     background: #fff;
     width: 100%;
     height: 100%;
}

.loader {
     height: 100%;
     width: 100%;
     position: absolute;
     left: 0;
     top: 0;
     display: flex;
     justify-content: center;
     align-items: center;
}

.loader img {
     width: 280px;
}
</style>
{{end}}

{{define "main"}}
<div class="loader_bg">
    <div class="loader"><img src="/static/img/loading.gif" alt="#" /></div>
</div>
<div class="container-offers">
    <h2>Latest Offers</h2>
    <div class="table-container">

    {{if .Cars}}
    <table>
        <tr>
            <th>Model</th>
            <th>Cost per minute</th>
            <th>Location</th>
        </tr>
        {{range .Cars}}
        <tr>
            <td><a href='/cars/{{.ID}}'>{{.Model}}</a></td>
            <td>â‚¸{{.Cost}}</td>
            <td><iframe id="locationIframe" width="600"
                        height="450"
                        style="border:0;"
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        src="{{.Location}}">
            </iframe></td>
        </tr>
        {{end}}
    </table>
    </div>
    {{else}}
        <p>There's nothing to see here... yet!</p>
    {{end}}
{{end}}

{{define "scripts"}}{{end}}
